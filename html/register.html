<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css"  href="../css/index.css">
   <link rel="stylesheet" type="text/css"  href="../css/main.css">
   <title>Register</title>
</head>

<body class="container-fluid">
   <h1 id="title">Title Here</h1>

   <div class="row">
      <section class="col-sm-6 image-section">
         <img id="register-image" src="/images/fruit-heart.jpg" alt="heart-shaped-fruit-bowl">
      </section>

      <section class="col-sm-6 sign-in-section">
         <form action="" method="post">
            <label for="name-field">Name</label>
            <input type="text" name="name-field" id="name-field" placeholder="Name">
      
            <label for="surname-field">Surname</label>
            <input type="text" name="surname-field" id="surname-field" placeholder="Surname">
      
            <label for="id-field">ID Number</label>
            <input type="text" name="id-field" id="id-field" placeholder="1234567890123">
      
            <label for="gender-field">Gender</label>
            <input class="form-control" list="browsers" name="browser" id="browser">
            <datalist id="browsers">
               <option value="Male">
               <option value="Female">
               <option value="Other">
            </datalist>
      
            <label for="email-field">Email</label>
            <input type="email" name="email-field" id="email-field" placeholder="example@email.com">
      
            <label for="password-field">Password</label>
            <input type="password" name="password-field" id="password-field">
            <label for="confirm-field">Confirm Password</label>
            <input type="password" name="password-field" id="confirm-field">
      
            <input type="submit" value="REGISTER">
         </form>
      </section>
   </div>
   
</body>
</html>
