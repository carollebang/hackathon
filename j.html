<!DOCTYPE html>
<html>

<head>
    <title>Line Chart JS</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <style type="text/css">
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        // https://www.nature.com/articles/d41586-022-02074-3#:~:text=Her%20unpublished%20work%20suggests%20that,66%2C000%20heart%20attacks%20in%202021.
        var data = [
            ["2020", 12,000, 44,000],
            ["2021", 18,000, 66,000],
        ];
        anychart.onDocumentReady(function () {
            // create a data set
            var dataSet = anychart.data.set(data);

            // map the data for all series
            var firstSeriesData = dataSet.mapAs({ x: 0, value: 1 });
            var secondSeriesData = dataSet.mapAs({ x: 0, value: 2 });
            
            // create a line chart
            var chart = anychart.line();

            // create the series and name them
            var firstSeries = chart.line(firstSeriesData);
            firstSeries.name("Extra Strokes");
            var secondSeries = chart.line(secondSeriesData);
            secondSeries.name("Heart Attacks");

            // add a legend
            chart.legend().enabled(true);

            // add a title
            chart.title("Heart disease after COVID: what the data say");

            // specify where to display the chart
            chart.container("container");

            // draw the resulting chart
            chart.draw();
        });
    </script>

</body>

</html>
