<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css"  href="css/index.css">
  <link rel="stylesheet" type="text/css"  href="css/main.css">
  <title>Sign In</title>
</head>

<body class="container-fluid">
  <main>
    <div class="row">
      <section class="col-sm-6 image-section">
        <img id="main-image" src="/images/fruit-heart.jpg" alt="heart-shaped-fruit-bowl">
      </section>
  
      <section id="changeable" class="col-sm-6 sign-in-section">
        <h1 id="title">Title Here</h1>

        <p id="register-link" >Don't have an account? <a href="html/register.html">Register here</a></p>

        <form action="" method="post">
          <label for="email-field">Email</label>
          <input type="email" name="email-field" id="email-field">
  
          <label for="password-field">Password</label>
          <input type="password" name="password-field" id="password-field">

          <input type="submit" value="SIGN IN">
          <a href="http://">Forgot Password</a>
        </form>
      </section>
    </div>
  </main>

</body>

</html>
